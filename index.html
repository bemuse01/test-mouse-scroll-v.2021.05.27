<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- style -->
    <link href="assets/css/main.css" rel="stylesheet" type="text/css">

    
    <!-- lib -->
    <script src="assets/js/lib/vue.min.js"></script>
    <script src="assets/js/lib/lodash.min.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="element">
            <div class="scene-container" :style="element.scene.style">
                <div 
                    v-for="i in element.scene.group"
                    :key="i.key"
                    :class="`scene ${i._class}`"
                    :style="i.style"
                >
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/main/main.js" type="module"></script>
</body>
</html>
